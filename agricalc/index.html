<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AgriCalc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
 
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div class = "">
        <div class="bg-success text-white font-weight-bold mx-auto text-center">
            <h3>AgriCalc</h3>
        </div>
        <div>

        </div>

        <div class="form-group col-md-2">
            <label for="inputPerUnit">Application Rate</label>
            <input type="number" min="1" value="1" class="form-control recalc" id="inputPerUnit">
        </div>
        <div class="form-group col-md-2">
            <label for="inputTargetUnits">Volume of Solution</label>
            <input type="number" min="1" value="1" class="form-control recalc" id="inputTargetUnits">
        </div>
        <div class="form-group col-md-2">
                <label for="inputTargetVolume">Volume of Container (spray can or barrel)</label>
                <input type="number" min="1" value="1" class="form-control recalc" id="inputTargetVolume">
            </div>
        <div class="form-group col-md-2">
            <label for="inputAmountPerPackage">Packaging Size</label>
            <input type="number" min="1" value="1" class="form-control recalc" id="inputAmountPerPackage">
        </div>
        <div class="form-group col-md-2">
            <label for="inputCostPerPackage">Product Price</label>
            <input type="number" min="1" value="1" class="form-control recalc" id="inputCostPerPackage">
        </div>

        <div>
            Required Volume: <span id="targetAmount"></span> 
        </div>
        <div>
            Required # of Products: <span id="targetPackages"></span> 
        </div>
        <div>
            Approx. Cost: $<span id="targetCost"></span> 
        </div>
        <div>
            Approx. Cost Per Container: $<span id="targetContainerCost"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
